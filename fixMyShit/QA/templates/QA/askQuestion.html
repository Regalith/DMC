<!DOCTYPE html>
{% extends "QA/index.html" %}
{% load staticfiles %}
<html>
    <head lang="en">
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="./static/css/askQuestion.css" />
        <link rel="stylesheet" type="text/css" href="./static/css/style.css" />
        <link rel="stylesheet" type="text/css" href="./static/css/navBar.css" />
        <meta charset="UTF-8">
        <title>Ask a Question</title>
    </head>
    <body>

        {% block navBar %}
            {{ block.super}}
        {% endblock navBar %}

        {% block content %}

        <div id="wrapper">

            <h1> Ask a Question </h1>

            <form action="{% url 'QA:ask_question' %}" method="post">
                {% csrf_token %}
                <ul>
                    <input type="text" name="title" id="title" value="Enter question here" />
                    <br>
                    <input type="text" name="detail_text" id="detail_text" value="Enter details here" />
                </ul>
                <input type="submit" value="Ask" />
            </form>
        </div>

        {% endblock content %}
    </body>
</html>
